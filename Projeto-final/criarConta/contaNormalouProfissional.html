<!DOCTYPE html>
<html lang="PT">

<head>
	<meta charset="UTF-8">
	<title>login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./style.css">

</head>

<body>
	<div style="width: 100%; padding: 30px 30px 0px;">
		<a href="/"><img src="../images/Nova.svg" width="100" style="background-color: #618862;"></a>
	</div>
	<div>
		<div class="container" id="container">
			<div class="form-container sign-up-container">
				<form action="../cadastro/cadastro.php">
					<p style="font-size: 15px; font-weight: 700;">Deseja inscrever-se como Profissional?</p>
					<button value="../cadastro/cadastro.php">Inscrever-se</button>
				</form>
			</div>
			<div class="form-container sign-in-container">
				<form action="cadastroConta.html">
					<p style="font-size: 15px; font-weight: 700;">Deseja inscrever-se como cliente?</p>
					<button value="cadastroConta.html">Inscrever-se</button>
				</form>
			</div>
			<div class="overlay-container">
				<div class="overlay">
					<div class="overlay-panel overlay-left">
						<img src="../images/cliente.png" width="100" style="border-radius: 50%;">
						<br>
						<h1>Cliente</h1>
						<br>
						<button class="ghost" id="signIn">Selecionar</button>
					</div>
					<div class="overlay-panel overlay-right">
						<img src="../images/profissional.png" width="100" style="border-radius: 50%;">
						<br>
						<h1>Profissional</h1>
						<br>
						<button class="ghost" id="signUp">Selecionar</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="./script.js"></script>
	<script>
		$(document).ready(function () {

			$('#link').on('change', function () {
				var url = $(this).val();
				if (url) {
					window.open(url, '_self');
				}
				return false;
			});
		});
	</script>

</body>

</html>
